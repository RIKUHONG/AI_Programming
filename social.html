    <!-- JavaScript -->
    <script>
        // Initialize AOS Animation Library
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // Contact form submission
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                if (!name || !email || !subject || !message) {
                    alert('请填写所有必填字段');
                    return;
                }
                
                // In a real app, you would send the form data to a server
                alert(`感谢您的留言，${name}！\n我们已收到您的消息，将尽快回复您。`);
                
                // Reset form
                this.reset();
            });
            
            // Mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
            
            // Mobile nav links
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    document.getElementById('mobile-menu').classList.add('hidden');
                });
            });
            
            // Dark mode toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const mobileDarkModeToggle = document.getElementById('mobile-dark-mode-toggle');
            
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                
                const isDarkMode = document.body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    darkModeToggle.innerHTML = '<i class="fa fa-sun-o text-xl"></i>';
                    mobileDarkModeToggle.innerHTML = '<i class="fa fa-sun-o mr-2"></i> 切换浅色模式';
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    darkModeToggle.innerHTML = '<i class="fa fa-moon-o text-xl"></i>';
                    mobileDarkModeToggle.innerHTML = '<i class="fa fa-moon-o mr-2"></i> 切换深色模式';
                    localStorage.setItem('darkMode', 'disabled');
                }
            }
            
            darkModeToggle.addEventListener('click', toggleDarkMode);
            mobileDarkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                toggleDarkMode();
            }
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                const backToTop = document.getElementById('back-to-top');
                
                if (window.scrollY > 50) {
                    navbar.classList.add('py-2', 'shadow-lg');
                    navbar.classList.remove('py-3', 'shadow-md');
                    
                    backToTop.classList.remove('opacity-0', 'invisible');
                    backToTop.classList.add('opacity-100', 'visible');
                } else {
                    navbar.classList.add('py-3', 'shadow-md');
                    navbar.classList.remove('py-2', 'shadow-lg');
                    
                    backToTop.classList.add('opacity-0', 'invisible');
                    backToTop.classList.remove('opacity-100', 'visible');
                }
            });
            
            // Back to top button
            document.getElementById('back-to-top').addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
