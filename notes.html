                    <button class="notes-category-btn text-primary hover:text-secondary font-medium flex items-center" data-category="system">
                        查看笔记 <i class="fa fa-arrow-right ml-2"></i>
                    </button>
                </div>
                
                <div class="bg-white rounded-xl shadow-custom p-6 border border-gray-100" data-aos="fade-up" data-aos-delay="200">

    <!-- Back to Top Button -->

    <!-- JavaScript -->
    <script>
        // Initialize AOS Animation Library
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // Sample data for course notes
            const courseNotes = {
                basic: [
                    {
                        title: '数据结构与算法',
                        description: '详细的课程笔记，包括链表、栈、队列、树、图等数据结构和各种排序、查找算法的实现与分析。',
                        files: ['数据结构与算法课件.pdf', '算法实现代码.zip', '课后习题答案.md']
                    },
                    {
                        title: '计算机组成原理',
                        description: '计算机硬件系统的基本组成和工作原理，包括CPU、存储器、输入输出系统等内容的学习笔记。',
                        files: ['计算机组成原理课件.pdf', '实验报告模板.docx', '复习要点.md']
                    }
                ],
                system: [
                    {
                        title: '操作系统',
                        description: '操作系统的基本概念、进程管理、内存管理、文件系统和设备管理等内容的学习笔记。',
                        files: ['操作系统课件.pdf', '实验指导书.docx', '模拟试题及答案.md']
                    },
                    {
                        title: '计算机网络',
                        description: '计算机网络的基本原理和协议，包括TCP/IP协议栈、HTTP、DNS等常用协议的学习笔记。',
                        files: ['计算机网络课件.pdf', 'Wireshark实验指导.md', '网络编程示例代码.zip']
                    }
                ],
                ai: [
                    {
                        title: '人工智能导论',
                        description: '人工智能的基本概念、方法和应用，包括搜索算法、知识表示、机器学习等内容的学习笔记。',
                        files: ['人工智能导论课件.pdf', 'Python实现示例代码.zip', '课程论文模板.docx']
                    },
                    {
                        title: '机器学习',
                        description: '机器学习的基本原理和算法，包括监督学习、无监督学习、深度学习等内容的学习笔记。',
                        files: ['机器学习课件.pdf', 'Scikit-learn实战教程.ipynb', '课程项目报告模板.docx']
                    }
                ]
            };
            
            // Course notes functionality
            document.querySelectorAll('.notes-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    const notes = courseNotes[category];
                    
                    if (!notes) return;
                    
                    const notesContent = document.getElementById('notes-content');
                    notesContent.innerHTML = '';
                    
                    notes.forEach(note => {
                        const noteItem = document.createElement('div');
                        noteItem.className = 'mb-6 pb-6 border-b border-gray-100';
                        
                        let filesHtml = '';
                        note.files.forEach(file => {
                            filesHtml += `
                                <a href="#" class="flex items-center text-primary hover:text-secondary mb-2">
                                    <i class="fa fa-file-o mr-2"></i> ${file}
                                </a>
                            `;
                        });
                        
                        noteItem.innerHTML = `
                            <h3 class="text-xl font-bold text-gray-800 mb-3">${note.title}</h3>
                            <p class="text-gray-600 mb-4">${note.description}</p>
                            <div class="mt-4">
                                <p class="font-medium text-gray-700 mb-2">相关文件:</p>
                                <div class="pl-2">
                                    ${filesHtml}
                                </div>
                            </div>
                        `;
                        
                        notesContent.appendChild(noteItem);
                    });
                    
                    // Remove last border
                    const lastItem = notesContent.lastElementChild;
                    if (lastItem) {
                        lastItem.classList.remove('border-b', 'border-gray-100', 'pb-6');
                    }
                });
            });
            
            // Mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
            
            // Mobile nav links
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    document.getElementById('mobile-menu').classList.add('hidden');
                });
            });
            
            // Dark mode toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const mobileDarkModeToggle = document.getElementById('mobile-dark-mode-toggle');
            
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                
                const isDarkMode = document.body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    darkModeToggle.innerHTML = '<i class="fa fa-sun-o text-xl"></i>';
                    mobileDarkModeToggle.innerHTML = '<i class="fa fa-sun-o mr-2"></i> 切换浅色模式';
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    darkModeToggle.innerHTML = '<i class="fa fa-moon-o text-xl"></i>';
                    mobileDarkModeToggle.innerHTML = '<i class="fa fa-moon-o mr-2"></i> 切换深色模式';
                    localStorage.setItem('darkMode', 'disabled');
                }
            }
            
            darkModeToggle.addEventListener('click', toggleDarkMode);
            mobileDarkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                toggleDarkMode();
            }
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                const backToTop = document.getElementById('back-to-top');
                
                if (window.scrollY > 50) {
                    navbar.classList.add('py-2', 'shadow-lg');
                    navbar.classList.remove('py-3', 'shadow-md');
                    
                    backToTop.classList.remove('opacity-0', 'invisible');
                    backToTop.classList.add('opacity-100', 'visible');
                } else {
                    navbar.classList.add('py-3', 'shadow-md');
                    navbar.classList.remove('py-2', 'shadow-lg');
                    
                    backToTop.classList.add('opacity-0', 'invisible');
                    backToTop.classList.remove('opacity-100', 'visible');
                }
            });
            
            // Back to top button
            document.getElementById('back-to-top').addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
